<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>

   <link rel="stylesheet" href="style.css"> 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<body>
    
    <div class="container">
        <h2>Currency Converter</h2>
        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <input value="1" type="text" />
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" height="25px" width="25px">
                        <select name="form">
                               </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left" style="color: #0c0d0d;"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png"   height="25px" width="25px">https://github.com/himanipanwar78/currency-converter.git


                        <select name="form">
                            
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg">1USD = 88INR</div>
            <button>Get Exchange Rate</button>
        </form>
    </div>

<script src="codes.js"></script>
<script src="main.js"></script>

</body>
</html>
